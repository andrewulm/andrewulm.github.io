<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friend Finder</title>

    <!-- // Import Bootstrap // -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

    <!-- // Import Font Awesome // -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"/>

    <!-- // Import local style // -->
    <link rel="stylesheet" href="./assets/css/style.css"/>

</head>
<body>

<!-- // Nav // -->
<nav class="navbar navbar-expand-md navbar-light bg-light">
    <a class="navbar-brand" href="/"><h1>Friend Finder</h1></a>
    <ul class="navbar-nav ml-auto">
        <li class="nav-item px-4"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item px-4">
            <a class="nav-link nav-button" href="/survey">
                Get Started
            </a>
        </li>
    </ul>
</nav>

<!-- // Main Content // -->
<section class="container content">
    <div class="card mx-auto" id="_Survey"></div>
</section>

<!-- // Modal // -->
<div class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <div class="modal-header">
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body text-center">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- // Footer // -->
<footer class="footer">
    <div class="d-flex flex-nowrap">
        <div class="col-md-6">
            <div class="ml-0">
                <a href="/api/friends">API Friends</a>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mr-0">
                Made with <i class="fa fa-heart"></i> by Andrew Ulm
            </div>
        </div>
    </div>
</footer>

<!-- // Import Bootstrap JS // -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<script src="./assets/js/client.js"></script>
</body>
</html>
