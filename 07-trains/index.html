<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Train Scheduler</title>

    <!-- // Import Styles // -->
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="assets/css/style.css" />

    <!-- // Import Javascript // -->
    <script src="https://www.gstatic.com/firebasejs/5.5.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
    <script src="assets/js/moment.js"></script>
    <script src="assets/js/app.js" type="text/javascript"></script>

</head>
<body>

<main class="container">

    <section class="jumbotron">
        <h1>Train Scheduler</h1>
    </section>

    <section class="row">
        <div class="col card">
            <div class="card-header">
                Current Train Schedule
            </div>
            <div class="card-body">
                <table id="_trainBoard" class="table table-striped">
                    <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                    </thead>
                    <tbody>
                    <!-- Employee Data goes here -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <section class="row">
        <div class="col card">
            <div class="card-header">
                Add Train
            </div>
            <div class="card-body">
                <form id="_trains">
                    <div class="form-group">
                        <label for="train-name">Train Name:</label>
                        <input id="train-name" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="train-destination">Destination:</label>
                        <input id="train-destination" type="text" class="form-control">
                    </div>

                    <div class="form-group">
                        <label for="train-time">First Train Time (HH:mm):</label>
                        <input id="train-time" type="text" class="form-control" placeholder="ex: 12:00">
                    </div>

                    <div class="form-group">
                        <label for="train-frequency">Frequency:</label>
                        <input id="train-frequency" type="text" class="form-control">
                    </div>

                    <button id="add-train" type="submit" class="btn btn-lg btn-success">Submit</button>
                    <button type="reset" class="btn btn-lg btn-danger">Reset</button>
                </form>
            </div>
        </div>
    </section>

</main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</body>
</html>
